procs:
  start-servers:
    shell: docker compose up
  stop-servers-clear-data:
    shell: docker compose down && echo 'Removing fm dirs' && sudo rm -rf fm_* && echo 'Done'
    autostart: false
  stop-servers-retain-data:
    shell: docker compose down
    autostart: false
  guardian-ui-1:
    shell: yarn dev:guardian-ui
    env:
      PORT: '3000'
      REACT_APP_FM_CONFIG_API: ws://127.0.0.1:18174
      BROWSER: none
  guardian-ui-2:
    shell: yarn dev:guardian-ui
    env:
      PORT: '3001'
      REACT_APP_FM_CONFIG_API: ws://127.0.0.1:18184
      BROWSER: none
  guardian-ui-3:
    shell: yarn dev:guardian-ui
    env:
      PORT: '3002'
      REACT_APP_FM_CONFIG_API: ws://127.0.0.1:18185
      BROWSER: none
  guardian-ui-4:
    shell: yarn dev:guardian-ui
    env:
      PORT: '3003'
      REACT_APP_FM_CONFIG_API: ws://127.0.0.1:18186
      BROWSER: none
  gateway-ui:
    shell: yarn dev:gateway-ui
    env:
      PORT: '3004'
      REACT_APP_FM_GATEWAY_API: 'http://127.0.0.1:8175'
      REACT_APP_FM_GATEWAY_PASSWORD: 'theresnosecondbest'
      BROWSER: none
  fedimintd_1-logs:
    shell: sleep 5 && docker logs -f ui-fedimintd_1-1
  fedimintd_2-logs:
    shell: sleep 5 && docker logs -f ui-fedimintd_2-1
  fedimintd_3-logs:
    shell: sleep 5 && docker logs -f ui-fedimintd_3-1
  fedimintd_4-logs:
    shell: sleep 5 && docker logs -f ui-fedimintd_4-1
  fedimintd_1-shell:
    shell: docker exec -it ui-fedimintd_1-1 /bin/bash
    autostart: false
  fedimintd_2-shell:
    shell: docker exec -it ui-fedimintd_2-1 /bin/bash
    autostart: false
  fedimintd_3-shell:
    shell: docker exec -it ui-fedimintd_3-1 /bin/bash
    autostart: false
  fedimintd_4-shell:
    shell: docker exec -it ui-fedimintd_4-1 /bin/bash
    autostart: false
  gatewayd-shell:
    shell: docker exec -it ui-gatewayd_1-1 /bin/bash
    autostart: false
  lnd-shell:
    shell: docker exec -it ui-lnd_1-1 /bin/bash
    autostart: false
  bitcoind-shell:
    shell: docker exec -it ui-bitcoind-1 /bin/bash
    autostart: false
